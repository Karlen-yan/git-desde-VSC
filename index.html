<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <style>
    .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#mostrarResultado {
    margin-top: 20px;
    font-weight: bold;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Peso Ideal</h1>
            <div>
                <label for="altura">Altura (cm):</label>
                <input type="text" id="altura">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="text" id="edad">
            </div>
            <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
            <div id="mostrarResultado"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
